<!doctype html>
<html lang="en">
   <head>
      <!-- JQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <link href="AdultingCSS.css" rel="stylesheet">
      <title>Adulting</title>
   </head>
   <body>
      <!-- App Start-->
      <!-- Intro and Player Info-->
      <div id="masterAppContainer">
         <div id="numberOfPlayersInfoContainer">
            <h1>How many players will be participating?</h1>
            <div id="playerNumberInputContainer" class="input-group input-group-lg">
               <span class="input-group-text" id="inputGroup-sizing-lg ">Enter a number</span>
               <input id="numberOfPlayersInput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <button id="playerNumberSubmitButton">Submit</button>
         </div>
         <div id="playerInfoQuestionsContainer">
            <h1 id="playerNumberDisplay"></h1>
            <input id="playerNameInput" placeholder="Enter a Name...">
            <h3>Please choose a Class</h3>
            <div id="classRadioContainer">
               <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" value="Assassin" id="AssassinRadio">
                  <label class="form-check-label" for="AssassinRadio">Assassin</label>
               </div>
               <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" value="Cop" id="CopRadio">
                  <label class="form-check-label" for="CopRadio">Cop</label>
               </div>
               <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" value="Thief" id="ThiefRadio">
                  <label class="form-check-label" for="ThiefRadio">Thief</label>
               </div>
               <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" value="Politician" id="PoliticianRadio">
                  <label class="form-check-label" for="PoliticianRadio">Politician</label>
               </div>
            </div>
            <button id="playerInfoSubmitButton"></button>
         </div>
         <div id="appMainContainer">
          <div id="appMainTop">
            <div id="currentPlayerStatsContainer">
                <p id="selectedPlayerTurnNameClass"></p>
                <div class="playerStatsContainers">
                <p class="playerStatsClass" id="selectedPlayerMoney"></p>
                <button id="manualEditMoney">Manage Money</button>
                </div>
                <div class="playerStatsContainers">
                <p class="playerStatsClass" id="selectedPlayerXp"></p>
                <button class="editButtons" id="manualEditXpMinus">-</button>
                <button class="editButtons" id="manualEditXpPlus">+</button>
                </div>
                <div class="playerStatsContainers">
                <p class="playerStatsClass" id="selectedPlayerLevel"></p>
                <button class="editButtons" id="manualEditLevelMinus">-</button>
                <button class="editButtons" id="manualEditLevelPlus">+</button>

                </div>
                <div class="playerStatsContainers">
                <p class="playerStatsClass" id="selectedPlayerChildren"></p>
                <button class="editButtons" id="manualEditChildrenMinus">-</button>
                <button class="editButtons" id="manualEditChildrenPlus">+</button>

                </div>
                <div class="playerStatsContainers">
                <p class="playerStatsClass" id="selectedPlayerProperties"></p>
                <button class="editButtons" id="manualEditPropertiesMinus">-</button>
                <button class="editButtons" id="manualEditPropertiesPlus">+</button>

                </div>
                <div class="playerStatsContainers">
                <p class="playerStatsClass" id="selectedPlayerMobility"></p>
                <button class="editButtons" id="manualEditMobilityMinus">-</button>
                <button class="editButtons" id="manualEditMobilityPlus">+</button>

                </div>
            </div>
            <div id="currentPlayerStatsContainer">
            </div>
            <button id="drawCardButton">Draw a Card</button>
              <table id="perksTable" class="table">
                <thead>
                  <tr>
                    <th scope="col">Level #</th>
                    <th scope="col">Perk</th>
                  </tr>
                </thead>
                <tbody>
                  <tr id="tablePerk1">
                    <th scope="row">1</th>
                    <td id="perk1Text"></td>
                  </tr>
                  <tr id="tablePerk2">
                    <th scope="row">2</th>
                    <td id="perk2Text"></td>
                  </tr>
                  <tr id="tablePerk3">
                    <th scope="row">3</th>
                    <td id="perk3Text"></td>
                  </tr>
                  <tr id="tablePerk4">
                    <th scope="row">4</th>
                    <td id="perk4Text"></td>
                  </tr>
                  <tr id="tablePerk5">
                    <th scope="row">5</th>
                    <td id="perk5Text"></td>
                  </tr>
                </tbody>
              </table>
          </div>
          <div id="appMainBottom">
              <div id="playerSelectorButtonsContainer">
                <h3>Player Selector</h3>
              </div>
          </div>
          <button id="nextTurnButton">NEXT TURN</button>
        </div>
      </div>
      <!-- Optional Java<Script; choose one of the two! -->
      <script src="./AdultingJS.js"></script>
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
      <!-- Option 2: Separate Popper and Bootstrap JS -->

         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
         -->
   </body>
</html>
